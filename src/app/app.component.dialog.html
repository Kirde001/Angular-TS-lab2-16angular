<mat-dialog-content align="center">
  <h2>
    <strong>Добавление данных о кинотеатре</strong>
  </h2>
  <br>
  <mat-form-field class="form-formatting">
    <mat-label>Название фильма</mat-label>
    <input matInput [(ngModel)]="data.FilmName"
                    (ngModelChange)="checkFormValidity()"
                    type='text'  
                    pattern='^[A-Za-zА-Яа-яЁё]+$' >
  </mat-form-field>
  <br>
  <mat-form-field class="form-formatting">
    <mat-label>Choose wisely young one</mat-label>
    <mat-select [(ngModel)]="data.CinemaHall" 
                (ngModelChange)="checkFormValidity()">
      <mat-option value="IMAX">IMAX</mat-option>
      <mat-option value="VIP">VIP</mat-option>
      <mat-option value="РГУ">РГУ</mat-option>
      <mat-option value="KIRAKOS">KIRAKOS</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field class="form-formatting">
    <mat-label>Date or dare</mat-label>
    <input matInput [matDatepicker]="picker" 
                    [max]="getToday()" 
                    [(ngModel)]="data.Date" 
                    (ngModelChange)="checkFormValidity()">
    <mat-hint>дд.мм.гггг</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <mat-form-field class="form-formatting">
    <mat-label>We've got a city to burn</mat-label>
    <input matInput [(ngModel)]="data.City" 
                    (ngModelChange)="checkFormValidity()"
                    type='text'>
  </mat-form-field>
  <br>
  <br>
  <section>
    <mat-checkbox color="primary">Молился ли ты на ночь?</mat-checkbox>
  </section>
  <br>
  <mat-form-field class="form-formatting">
    <mat-label>Girl's phone</mat-label>
    <span matTextPrefix>+7 &nbsp;</span>
    <input matInput [(ngModel)]="data.Tel" 
                    (ngModelChange)="checkFormValidity()"
                    mask="(000)000-00-00" 
                    type='tel'
                    placeholder="(000)000-00-00">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [disabled]="isDisabled"
                     (click)="onOkClick()">Добавить</button>
  <button mat-button (click)="onNoClick()">Отменить</button>
</mat-dialog-actions>
