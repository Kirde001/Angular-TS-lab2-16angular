<mat-dialog-content align="center">
  <h2>
    <strong>Добавление данных о кинотеатре</strong>
  </h2>
  <br />
  <form [formGroup]="cinemaForm">
    <mat-form-field class="form-formatting">
      <mat-label>Название фильма</mat-label>
      <input matInput 
             formControlName="filmName" 
             type="text"/>
    </mat-form-field>
    <br />
    <mat-form-field class="form-formatting">
      <mat-label>Наименование зала</mat-label>
      <mat-select formControlName="cinemaHall">
        <mat-option value="IMAX">IMAX</mat-option>
        <mat-option value="VIP">VIP</mat-option>
        <mat-option value="YAN">РГУ</mat-option>
        <mat-option value="KIRAKOS">KIRAKOS</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field class="form-formatting">
      <mat-label>Дата показа</mat-label>
      <input [matDatepicker]="picker"
             [max]="getToday()"
             matInput 
             formControlName="date"/>
      <mat-hint>дд.мм.гггг</mat-hint>
      <mat-datepicker-toggle [for]="picker"
                             matIconSuffix 
      ></mat-datepicker-toggle>
      <mat-datepicker #picker
      ></mat-datepicker>
    </mat-form-field>
    <br />
    <mat-form-field class="form-formatting">
      <mat-label>Город показа</mat-label>
      <input matInput 
             formControlName="city" 
             type="text" />
    </mat-form-field>
    <br />
    <br />
    <section>
      <mat-checkbox color="primary">Уведомлен о политике безопасности</mat-checkbox>
    </section>
    <br />
    <mat-form-field class="form-formatting">
      <mat-label>Служебный номер</mat-label>
      <input [dropSpecialCharacters]="false"
             [showMaskTyped]="true"
             matInput
             formControlName="tel"
             mask="(000) 000-00-00"
             type="text"
             prefix="+7 "/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button 
          (click)="onNoClick()">Отменить</button>
  <button (click)="onOkClick()"
          mat-button 
          cdkFocusInitial 
          class="dialog-accept">Сохранить</button>
</mat-dialog-actions>
